<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-tumbnail img-circle" [alt]="">
    </div>

    <div class="col">
        <h3>{{ artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del Artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink='/search' class="btn btn-outline-danger">Regresar</button>
    </div>
</div>


<div class="row mt-5 text-light">
    <div class="col">
        <table class="table">
            <thead class="text-center">
                <tr>
                    <th>Foto</th>
                    <th>Cancion</th>
                    <th>Album</th>
                    <th>Lanzamiento</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let track of topTracks">
                <tr>
                    <td><img [src]="track.album.images | noimage" [alt]="track.name" class="img-thumb"></td>
                    <td>{{track.name}}</td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.album.release_date | date: 'y'}}</td>
                    <td><audio [src]="track.preview_url" controls></audio></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
